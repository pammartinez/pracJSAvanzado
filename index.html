<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>BeerFlix</title>
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">BeerFlix</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <!-- navbar-end -->

    <!-- image header -->
    <div>
        <picture>
            <source media="(min-width: 1200px)" srcset="img/muygrande.jpg" height="145px">
            <source media="(min-width: 992px)" srcset="img/grande.jpg" height="145px">
            <source media=" (min-width: 768px)" srcset="img/mediana.jpg" height="145px">
            <source media=" (min-width: 330px)" srcset="img/peque.jpg" height="145px">
            <img class="img-ppal" src="img/peque.jpg" height="145px">
        </picture>
    </div>
    <!-- image header-end -->

    <!-- main -->
    <div class="container col-3 mt-5">
        <form>
            <div class="form-group">
                <label for="searchBeers"><strong>Search beers</strong> </label>
                <input type="text" class="form-control" id="textBeer" placeholder="Search beers">
            </div>
            <div>
                <div class="form-group">
                    <span>
                        <label for="month"><strong>Month:</strong></label>
                        <select id="monthFilter" name="month">
                            <option value="" selected></option>
                            <option value="01">January</option>
                            <option value="02">February</option value="1">
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </span>
                </div>
                <div class="form-group">
                    <label for="year"><strong>Year</strong></label>
                    <input type="text" class="form-control" id="yearFilter" placeholder="Year">
                </div>
            </div>
        </form>

        <button class="btn btn-primary" id="btnSearch">Search</button>
    </div>

    <!-- table -->
    <div class="container mt-5">
        <div class="section">
            <table class="table">
                <thead>
                    <th>No</th>
                    <th>IdBeer</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Image</th>
                    <th>Details</th>
                </thead>
                <tbody id="TableBeers">

                </tbody>
            </table>

        </div>
    </div>

    <!-- table-end -->

    <!--  main-end -->

    <!-- modal -->
    <div class="container-all" id="modal">
        <div class="popup">
            <div class="container-text">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title" id="titleBeer"></h1>

                        <div class="d-flex justify-content-center">
                            <img src="" alt="" id="image" height="150px">
                        </div>

                        <div class="mt-3">
                            <label for="brewersTips"><strong>Brewers Tips:</strong> </label>
                            <p class="card-text" id="brewersTips"></p>
                            </divclass="mt-3">

                            <div class="mt-3">
                                <label for="contributedBy"><strong>Contributed By: </strong></label>
                                <p class="card-text" id="contributedBy"></p>
                            </div>

                            <div class="mt-3">
                                <label for="price"><strong>Price: </strong></label>
                                <p class="card-text" id="price"></p>
                            </div>

                            <div class="mt-3">
                                <label for="firstBrewed"><strong>firstBrewed: </strong></label>
                                <p class="card-text" id="firstBrewed"></p>
                            </div>

                            <div class="form-group mt-3">
                                <label for="comments"><strong>Likes</strong> </label>
                                <p class="card-text" id="like"></p>
                                <button type="button" class="btn btn-primary" id="saveLike">Like</button>
                            </div>

                            <table class="table mt-3">
                                <thead>
                                    <th>No</th>
                                    <th>Comment</th>
                                    <th>Date</th>
                                </thead>
                                <tbody id="TableComments">

                                </tbody>
                            </table>

                            <!-- <div class="mt-3">
                                <label for="firstBrewed"><strong>Comments: </strong></label>
                                <p class="card-text" id="listComments"></p>
                            </div> -->

                            <div class="form-group">
                                <label for="comments"><strong>Add comment:</strong> </label>
                                <input type="text" class="form-control" id="comments" placeholder="Add comment...">
                                <button type="button" class="btn btn-primary" id="saveComment">Save</button>
                            </div>

                        </div>


                    </div>


                </div>


                <a href="#" class="btn-close-popup">X</a>
            </div>

        </div>
        <!-- modal-end -->

        <script src="js/beers.js"></script>
</body>

</html>
